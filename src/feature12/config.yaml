
feature12:
  compliance_frameworks:
    PCI:
      name: "PCI DSS v4.0"
      description: "Payment Card Industry Data Security Standard"
      controls:
        # Map Internal Check IDs (SCA) to Real Regulatory Control IDs
        backup_guest_account: "PCI DSS 2.2"
        backup_encryption: "PCI DSS 3.4"
        admin_access_logging: "PCI DSS 10.2"
        # Add common Windows hardening mappings
        cis_passwd_history: "PCI DSS 8.2.1"
        cis_account_lockout: "PCI DSS 8.2.5"

    ISO:
      name: "ISO 27001:2022"
      description: "Information Security Management"
      controls:
        backup_guest_account: "ISO A.18.1"
        backup_encryption: "ISO A.8.23"
        admin_access_logging: "ISO A.12.4"
        cis_passwd_history: "ISO A.9.4.3"
        cis_account_lockout: "ISO A.9.4.2"

    NIST:
      name: "NIST SP 800-53 Rev. 5"
      description: "Security and Privacy Controls"
      controls:
        backup_guest_account: "NIST AC-2"
        backup_encryption: "NIST SC-28"
        admin_access_logging: "NIST AU-2"
        cis_passwd_history: "NIST IA-5"
        cis_account_lockout: "NIST AC-7"
